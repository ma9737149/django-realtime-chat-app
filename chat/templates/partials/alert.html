{% if messages %}
  <div class="fixed top-4 right-4 w-[300px] space-y-2 z-50">
    {% for message in messages %}
      <div class="alert shadow-lg
        {% if 'success' in message.tags %} alert-success
        {% elif 'error' in message.tags %} alert-error
        {% elif 'warning' in message.tags %} alert-warning
        {% elif 'info' in message.tags %} alert-info
        {% else %} alert-neutral
        {% endif %}
      ">
        <span>{{ message }}</span>
        <button onclick="this.parentElement.remove()" class="btn btn-sm btn-circle btn-ghost">âœ•</button>
      </div>
    {% endfor %}
  </div>
{% endif %}
