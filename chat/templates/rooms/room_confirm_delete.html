{% extends "base.html" %}

{% block title %}
    Confirm Delete | {{ app_name }}
{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="card bg-base-100 shadow-lg">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-error mb-4">Confirm Deletion</h2>
            <p class="text-base-content/80">
                Are you sure you want to delete the room <strong class="text-error">{{ object.room_name }}</strong>?
            </p>

            <form method="post" class="mt-6 flex justify-between">
                {% csrf_token %}
                <a href="{% url 'index' %}" class="btn btn-ghost">Cancel</a>
                <button type="submit" class="btn btn-error">Yes, Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
