
{% extends "../base.html" %}

{% block title %}
    Confirm Delete User | {{ app_name }}
{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-base-200 px-4 py-12">
        <div class="max-w-md w-full bg-base-100 rounded-lg shadow-lg p-8 text-center">
        <h1 class="text-2xl font-bold mb-4 text-error">Confirm Delete User</h1>
        <p class="mb-6">
            Are you sure you want to delete the user
            <span class="font-semibold">{{ object.username }}</span>?
            This action cannot be undone.
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-error mr-4">
                Yes, Delete
            </button>
            <a href="{% url 'index' %}" class="btn btn-outline">
                Cancel
            </a>
        </form>
        </div>
    </div>
{% endblock %}
